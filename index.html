<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda de Arte</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Galería Urbana</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Tienda</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Obras de arte contemporáneo</h2>
    <p>Descubre nuestra selección exclusiva</p>
  </section>

  <section class="gallery">
    <div class="item">
      <img src="https://picsum.photos/300/400?random=1" alt="Obra 1">
      <h3>Mirada abstracta</h3>
      <p>290 €</p>
    </div>
    <div class="item">
      <img src="https://picsum.photos/300/400?random=2" alt="Obra 2">
      <h3>Geometría urbana</h3>
      <p>340 €</p>
    </div>
    <div class="item">
      <img src="https://picsum.photos/300/400?random=3" alt="Obra 3">
      <h3>Colores del alma</h3>
      <p>420 €</p>
    </div>
    <div class="item">
      <img src="https://picsum.photos/300/400?random=4" alt="Obra 4">
      <h3>Ruptura</h3>
      <p>310 €</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Galería Urbana. Esta tienda es ficticia.
  </footer>
</body>
</html>
